<ng-container [formGroup]="form()">
  <p-selectbutton
    [formControlName]="control()"
    [options]="options()"
    [optionLabel]="optionLabel()"
    [optionValue]="optionValue()"
    (onChange)="handleChange($event)"
    [size]="size()"
    [unselectable]="unselectable()"></p-selectbutton>
</ng-container>
