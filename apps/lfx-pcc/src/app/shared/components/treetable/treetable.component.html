<p-treeTable
  [value]="value()"
  [columns]="columns()"
  [styleClass]="styleClass()"
  (onNodeExpand)="handleNodeExpand($event)"
  (onNodeCollapse)="handleNodeCollapse($event)">
  <!-- Header template -->
  <ng-template pTemplate="header" *ngIf="headerTemplate">
    <ng-container *ngTemplateOutlet="headerTemplate || null"></ng-container>
  </ng-template>

  <!-- Body template -->
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns" *ngIf="bodyTemplate">
    <ng-container
      *ngTemplateOutlet="
        bodyTemplate || null;
        context: {
          $implicit: rowNode,
          rowData: rowData,
          columns: columns,
        }
      ">
    </ng-container>
  </ng-template>

  <!-- Empty message template -->
  <ng-template pTemplate="emptymessage" *ngIf="emptyMessageTemplate">
    <ng-container *ngTemplateOutlet="emptyMessageTemplate || null"></ng-container>
  </ng-template>
</p-treeTable>
