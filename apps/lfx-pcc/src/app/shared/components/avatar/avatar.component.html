<p-avatar
  #avatarComponent
  [label]="displayLabel()"
  [icon]="displayIcon()"
  [image]="displayImage()"
  [size]="size()"
  [shape]="shape()"
  [style]="style()"
  [styleClass]="styleClass()"
  [ariaLabel]="ariaLabel()"
  (click)="handleClick($event)"
  (onImageError)="handleImageError($event)">
</p-avatar>
