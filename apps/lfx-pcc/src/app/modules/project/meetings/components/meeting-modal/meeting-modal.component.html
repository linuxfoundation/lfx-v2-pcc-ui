<div class="p-0">
  @if (showForm()) {
    <!-- Show form for create/edit modes -->
    <lfx-meeting-form></lfx-meeting-form>
  } @else {
    <!-- Show meeting card for view mode -->
    <lfx-meeting-card [meeting]="meeting()" [actionMenuItems]="actionMenuItems()" (menuToggle)="onMenuToggle($event)"></lfx-meeting-card>
  }
</div>
