name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: markdownlint-cli2-action
      uses: DavidAnson/markdownlint-cli2-action@v9
      with:
        globs: '**/*.md'
