name: Quality Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*', '!**/node_modules/**', '!**/.turbo/**') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-turbo-

      - name: Check formatting
        run: yarn format:check

      - name: Run linting
        run: yarn lint:check

      - name: Type checking
        run: yarn check-types

      - name: Build project
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-turbo
          path: |
            apps/lfx-pcc/dist/
            !apps/lfx-pcc/dist/**/*.map
          retention-days: 7

      - name: Upload Turborepo cache summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: turbo-cache-summary
          path: .turbo/
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    needs: quality-checks
    uses: ./.github/workflows/e2e-tests.yml
    with:
      node-version: '22'
      test-command: 'e2e'
      browser: 'chromium'  # Use only Chromium for PR testing for faster feedback
      skip-build: false
    secrets:
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      E2E_AUTH0_CLIENT_ID: ${{ secrets.E2E_AUTH0_CLIENT_ID }}
      E2E_AUTH0_CLIENT_SECRET: ${{ secrets.E2E_AUTH0_CLIENT_SECRET }}
      E2E_AUTH0_ISSUER_BASE_URL: ${{ secrets.E2E_AUTH0_ISSUER_BASE_URL }}
      E2E_AUTH0_AUDIENCE: ${{ secrets.E2E_AUTH0_AUDIENCE }}
      E2E_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
      E2E_POSTGRES_API_KEY: ${{ secrets.E2E_POSTGRES_API_KEY }}
      E2E_QUERY_SERVICE_URL: ${{ secrets.E2E_QUERY_SERVICE_URL }}
      E2E_QUERY_SERVICE_TOKEN: ${{ secrets.E2E_QUERY_SERVICE_TOKEN }}