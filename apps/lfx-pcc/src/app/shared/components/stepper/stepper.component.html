<p-stepper [value]="value() ?? 0" [linear]="linear()" [style]="style()" (valueChange)="handleValueChange($event)">
  <p-step-list>
    <ng-content select="lfx-step"></ng-content>
  </p-step-list>
  <p-step-panels>
    <ng-content select="lfx-step-panel"></ng-content>
  </p-step-panels>
</p-stepper>
